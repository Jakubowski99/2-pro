<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"> .
</head>
  <body>
    <div class="container">
      <div class="container-background">
        <div class="leftPurpleCircle"></div>

        <div class="bigGreyCircle"></div>

        <div class="smallRedCircle"></div>
      </div>

      <div class="contactSections">
        <div class="leftSection">
          <h1>Skontaktuj <span>Się Z Nami</span></h1>
          <div class="contactIcons">
            <img src="/img/Facebook.png" alt="Facebook Icon" />
            <img src="/img/Whatsapp.png" alt="Whatsapp Icon" />
            <img src="/img/Instagram.png" alt="Instagram Icon" />
          </div>
        </div>

        <form class="rightSection">
          <input type="text" placeholder="Imię" />
          <input type="email" placeholder="Email" />
          <textarea
            placeholder="Twoja Wiadomość"
            cols="30"
            rows="10"
          ></textarea>
          <button>Wyślij</button>
        </form>
      </div>
    </div>
  </body>
</html>
